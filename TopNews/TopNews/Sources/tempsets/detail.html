<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=0.5,maximum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title>TopNews</title>
    <link rel="stylesheet" href="detail.css" type="text/css"/>
</head>
<body onload="scollCreat();">
<div id="wrapper">
    <div class="wrapper">
        <section  class="article input">
            <article id="content">
                <h1 class="article-h" id="title"></h1>
                <h6 id="source"></h6>
                <h6 id="publishTime"></h6>
            </article>
        </section>
        <section style="width: 100%;height: 0.83em;background: #eee;"></section>
        <section class="recommended input">
            <header class="rec-header-h">
                <h1>Recommended</h1>
            </header>
        </section>
        <section style="width: 100%;height: 0.83em;background: #eee;"></section>
        
        <section id="comments" class="comments">
            <header class="comments-header">
                <h1 class="comments-title">Comments</h1>
            </header>
            <div id="nocomment" style="text-align:center;font-size: 26px;color: #bbbbbb;padding-top: 78px;padding-bottom: 108px;">
                To be the first one.</div>
            <article class="comments-wrapper">
            </article>
        </section>
        <section class="comments" id="loadingContainer"
            style="display: none;min-height: 40px;margin-top: -0.83em;">
            <div class=" ball-spin-fade-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
</div>
<script type="text/javascript" src="iscroll_lite.mini.js"></script>
<script type="text/javascript" src="detail.js"></script>
</body>
</html>
